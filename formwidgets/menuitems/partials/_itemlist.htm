<?php foreach ($items as $item):

    $groupStatus = true;
?>
    <li 
        class="<?= $item->items ? 'has-subitems' : null ?>" 
        data-status="<?= $groupStatus || !$item->items ? 'expanded' : 'collapsed' ?>"
        data-menu-item="<?= e(json_encode($item->toArray())) ?>"
    >
        <div>
            <a href="#" data-menu-item-link>
                <?= e($item->title) ?>
                <span class="comment"><?= e($item->getReferenceDescription()) ?></span>
            </a>

            <ul class="submenu">
                <li>
                    <p>
                        <a 
                            href="#" 
                            data-control="create-submenu" 
                        ><i class="icon-plus"></i> <?= trans(e($this->addSubitemLabel)) ?></a>
                    </p>
                </li>
                <li>
                    <p>
                        <a 
                            href="#" 
                            data-control="delete-menu-item" 
                        ><i class="icon-trash-o control-icon"></i></a>
                    </p>
                </li>
            </ul>
        </div>

        <ol>

                <?= $this->makePartial('itemlist', ['items'=>$subItems]) ?>
